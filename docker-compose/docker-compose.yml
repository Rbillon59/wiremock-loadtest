version: "2"
services:
  wiremock:
    image: rbillon59/wiremock-loadtest:2.30.1
    volumes:
      - ../mappings:/home/wiremock/mappings:ro
    ports: 
      - 8080
  
  nginx-load-balancer:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - wiremock
    ports:
      - "80:8080"